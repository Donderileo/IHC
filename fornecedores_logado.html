<!DOCTYPE html>
<html>
	<head>
		<title>Fornecedores</title>
		<meta charset="utf-8"/>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" type="text/css" href="static/style.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
		<script type="text/javascript">
			function gotoPage(page) {
				window.location.href = page;
			}
		</script>
		<script>
			var selected = {
				".caneca" : false,
				".samba" : false,
				".tirante" : false,
				".colete" : false,
				".saia" : false,
			}

			var todos = true;

			function showOnly() {
				for (i in selected) {
					console.log(i + " " + selected[i]);
					if (selected[i] || todos) {
						$(i).show()
					} else {
						$(i).hide();
					}
				}
			}

			$(document).ready(function() {
				$("#caneca_cbox").change(function() {
					selected[".caneca"] = this.checked;
					showOnly();
				});

				$("#samba_cbox").change(function() {
					selected[".samba"] = this.checked;
					showOnly();
				});

				$("#tirante_cbox").change(function() {
					selected[".tirante"] = this.checked;
					showOnly();
				});

				$("#colete_cbox").change(function() {
					selected[".colete"] = this.checked;
					showOnly();
				});

				$("#saia_cbox").change(function() {
					selected[".saia"] = this.checked;
					showOnly();
				});

				$("#todos_cbox").change(function() {
					todos = this.checked;
					showOnly();
				});
			});
		</script>
	</head>
	<body>
		<div class="container">
			<div class="bar">
				<div class="account_bar">
					<input type="button" class="bar_button signin_button" onclick="gotoPage('fornecedores.html')" value="Sign Out"/>
					<input type="button" class="bar_button login_button" onclick="gotoPage('#')" value="Gerenciar"/>
				</div>

				<div class="search_bar">
					<input type="text" class="search_box" placeholder="Caneca, Samba..."/>
					<input type="button" class="bar_button search_button" value="Buscar"/>
				</div>
			</div>

			<div class="site_map">
				<a href="index_logado.html">Menu</a>
				<spam>></spam>
				<a href="#">Fornecedores</a>
				<input type="button" class="bar_button font_button" value="A+"/>
				<input type="button" class="bar_button font_button" value="A-"/>
			</div>

			<div class="filter_box col-8 col-s-12">
				<div class="col-12 col-s-12">
					<label class="filter col-4 col-s-4">Todos
						<input type="checkbox" id="todos_cbox" checked="">
						<span class="checkmark"></span>
					</label>
					<label class="filter col-4 col-s-4">Caneca
						<input type="checkbox" id="caneca_cbox">
						<span class="checkmark"></span>
					</label>
					<label class="filter col-4 col-s-4">Samba
						<input type="checkbox" id="samba_cbox">
						<span class="checkmark"></span>
					</label>
				</div>
				<div class="col-12 col-s-12">
					<label class="filter col-4 col-s-4">Tirante
						<input type="checkbox" id="tirante_cbox">
						<span class="checkmark"></span>
					</label>
					<label class="filter col-4 col-s-4">Colete
						<input type="checkbox" id="colete_cbox">
						<span class="checkmark"></span>
					</label>
					<label class="filter col-4 col-s-4">Saia
						<input type="checkbox" id="saia_cbox">
						<span class="checkmark"></span>
					</label>
				</div>
			</div>

			<div class="cards">
				<div class="card_wrapper col-4 col-s-6 caneca">
					<a href="#" class="card caneca_bg">
						<img src="static/fornecedor/fornecedor_caneca.png" alt="">
						<p>Canecas Co.</p>
						<p>(16)2234-9273</p>
					</a>
				</div>

				<div class="card_wrapper col-4 col-s-6 samba">
					<a href="#" class="card samba_bg">
						<img src="static/fornecedor/fornecedor_samba.png" alt="">
						<p>Samba Na Mão</p>
						<p>(16)7263-8763</p>
					</a>
				</div>

				<div class="card_wrapper col-4 col-s-6 tirante">
					<a href="#" class="card tirante_bg">
						<img src="static/fornecedor/fornecedor_tirante.png" alt="">
						<p>Ta Me Tirante</p>
						<p>(16)9732-9273</p>
					</a>
				</div>

				<div class="card_wrapper col-4 col-s-6 colete">
					<a href="#" class="card colete_bg">
						<img src="static/fornecedor/fornecedor_colete.png" alt="">
						<p>Venha & Colete</p>
						<p>(16)9264-2736</p>
					</a>
				</div>

				<div class="card_wrapper col-4 col-s-6 saia">
					<a href="#" class="card saia_bg">
						<img src="static/fornecedor/fornecedor_saia.png" alt="">
						<p>Já Mais Saia</p>
						<p>(16)1234-8273</p>
					</a>
				</div>
			</div>
		</div>
	</body>
</html>
